<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SneakerZone | كوتشيات شيك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- الهيدر -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-pink-600">SneakerZone</h1>
      <button id="cart-btn" class="relative">
        🛒
        <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-600 text-white rounded-full text-xs px-1">0</span>
      </button>
    </div>
  </header>

  <!-- المنتجات -->
  <main class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-6 text-center">منتجاتنا</h2>
    <div id="products" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- المودال: الفورم -->
  <div id="order-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-md w-full relative">
      <button id="close-modal" class="absolute top-2 right-2 text-slate-500">✖</button>
      <h3 class="text-xl font-bold mb-4">إتمام الطلب</h3>
      <form id="order-form" class="space-y-3">
        <input type="hidden" id="product-name">
        <div>
          <label class="block text-sm">الاسم</label>
          <input type="text" id="customer-name" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label class="block text-sm">التليفون</label>
          <input type="text" id="customer-phone" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label class="block text-sm">العنوان</label>
          <textarea id="customer-address" class="w-full border rounded p-2" required></textarea>
        </div>
        <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded">تأكيد الطلب</button>
      </form>
    </div>
  </div>

  <!-- المودال: الجاليري -->
  <div id="gallery-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center">
    <button id="gallery-prev" class="absolute left-4 text-white text-3xl">❮</button>
    <img id="gallery-img" src="" class="max-h-[80%] max-w-[80%] rounded shadow-lg">
    <button id="gallery-next" class="absolute right-4 text-white text-3xl">❯</button>
    <button id="close-gallery" class="absolute top-4 right-4 text-white text-2xl">✖</button>
  </div>

  <!-- المودال: السلة -->
  <div id="cart-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full relative">
      <button id="close-cart" class="absolute top-2 right-2 text-slate-500">✖</button>
      <h3 class="text-xl font-bold mb-4">سلة المشتريات</h3>
      <div id="cart-items" class="space-y-3"></div>
      <div class="flex justify-between mt-4 font-bold">
        <span>الإجمالي:</span>
        <span id="cart-total">0 ج.م</span>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzQhzDWRprQEgJyPfrG3TuvI6bnW2iRCkxx-VHaD2vULZahTu4BBUZXeHw4bDHQbjngjA/exec";
    const productsContainer = document.getElementById("products");
    const orderModal = document.getElementById("order-modal");
    const galleryModal = document.getElementById("gallery-modal");
    const galleryImg = document.getElementById("gallery-img");
    const cartModal = document.getElementById("cart-modal");

    let galleryImages = [];
    let galleryIndex = 0;
    let cart = [];

    // تحميل المنتجات
    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const products = await res.json();
        renderProducts(products);
      } catch (err) {
        console.error("خطأ:", err);
        productsContainer.innerHTML = "<p class='text-red-500'>فشل تحميل المنتجات. تأكد من إعداد Google Apps Script وخصوصية الشيت.</p>";
      }
    }

    function renderProducts(products) {
      productsContainer.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";

        const imagesAttr = (p.images && p.images.length) ? p.images.join(",") : (p.image || "");
        const firstImage = (p.images && p.images.length) ? p.images[0] : (p.image || "");

        const priceDisplay = p.price ? `${p.price} ج.م` : "السعر غير متوفر";

        card.innerHTML = `
          <img src="${firstImage}" alt="${p.name}" 
               data-images="${imagesAttr}" 
               class="w-full h-60 object-cover cursor-pointer product-img">
          <div class="p-4">
            <h4 class="font-semibold text-lg">${p.name}</h4>
            <p class="text-sm text-slate-600 mt-1">${p.description || ""}</p>
            <div class="flex items-center justify-between mt-3">
              <span class="font-bold text-pink-600">${priceDisplay}</span>
              <div class="flex gap-2">
                <button class="order-now-btn bg-pink-600 text-white px-3 py-1 rounded-lg text-sm" 
                  data-name="${p.name}" data-price="${p.price}">اطلب الآن</button>
                <button class="add-to-cart-btn bg-white border border-pink-600 text-pink-600 px-3 py-1 rounded-lg text-sm" 
                  data-name="${p.name}" data-price="${p.price}" data-image="${firstImage}">أضف للسلة</button>
              </div>
            </div>
          </div>
        `;
        productsContainer.appendChild(card);
      });

      // فتح الجاليري عند الضغط على الصورة
      document.querySelectorAll(".product-img").forEach(img => {
        img.addEventListener("click", () => {
          const imgs = img.dataset.images.split(/[,|]/).map(s => s.trim()).filter(Boolean);
          openGalleryWithImages(imgs);
        });
      });

      // زر "اطلب الآن"
      document.querySelectorAll(".order-now-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.getElementById("product-name").value = btn.dataset.name;
          orderModal.classList.add("active");
        });
      });

      // زر "أضف للسلة"
      document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          addToCart(btn.dataset.name, btn.dataset.price, btn.dataset.image);
        });
      });
    }

    // معرض الصور
    function openGalleryWithImages(imgs) {
      galleryImages = imgs;
      galleryIndex = 0;
      galleryImg.src = galleryImages[galleryIndex];
      galleryModal.classList.add("active");
    }

    document.getElementById("gallery-prev").addEventListener("click", () => {
      galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
      galleryImg.src = galleryImages[galleryIndex];
    });
    document.getElementById("gallery-next").addEventListener("click", () => {
      galleryIndex = (galleryIndex + 1) % galleryImages.length;
      galleryImg.src = galleryImages[galleryIndex];
    });
    document.getElementById("close-gallery").addEventListener("click", () => {
      galleryModal.classList.remove("active");
    });

    // السلة
    function addToCart(name, price, image) {
      cart.push({ name, price: Number(price), image });
      updateCart();
    }

    function updateCart() {
      document.getElementById("cart-count").textContent = cart.length;
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "flex items-center justify-between border-b pb-2";
        div.innerHTML = `
          <div class="flex items-center gap-2">
            <img src="${item.image}" class="w-12 h-12 object-cover rounded">
            <span>${item.name}</span>
          </div>
          <div class="flex items-center gap-2">
            <span>${item.price} ج.م</span>
            <button class="text-red-500 remove-btn" data-index="${i}">✖</button>
          </div>
        `;
        cartItems.appendChild(div);
      });
      document.getElementById("cart-total").textContent = total + " ج.م";

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          cart.splice(btn.dataset.index, 1);
          updateCart();
        });
      });
    }

    // فتح/إغلاق المودالات
    document.getElementById("close-modal").addEventListener("click", () => orderModal.classList.remove("active"));
    document.getElementById("cart-btn").addEventListener("click", () => cartModal.classList.add("active"));
    document.getElementById("close-cart").addEventListener("click", () => cartModal.classList.remove("active"));

    loadProducts();
  </script>
</body>
</html>
