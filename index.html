<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baobag | شنط بتصميم أنيق</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-white text-slate-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur border-b z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-pink-600">Baobag</h1>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="#hero" class="hover:text-pink-600">الرئيسية</a>
        <a href="#products" class="hover:text-pink-600">المنتجات</a>
        <a href="#about" class="hover:text-pink-600">عنّا</a>
        <a href="#contact" class="hover:text-pink-600">تواصل معنا</a>
      </nav>
      <a href="#products" class="bg-pink-600 text-white px-4 py-2 rounded-lg text-sm md:hidden">تسوق الآن</a>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="relative h-screen flex items-center justify-center bg-cover bg-center" style="background-image:url('background.jpg');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative text-center text-white">
      <h2 class="text-4xl md:text-6xl font-bold mb-4">شنط أنيقة لحياتك اليومية</h2>
      <p class="mb-6 text-lg md:text-xl">Baobag بتقدملك الجودة والأناقة في كل قطعة</p>
      <a href="#products" class="bg-pink-600 hover:bg-pink-700 px-6 py-3 rounded-lg text-lg font-semibold">تسوق الآن</a>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="max-w-7xl mx-auto px-4 py-16">
    <h3 class="text-3xl font-bold text-center mb-10">منتجاتنا</h3>
    <div class="grid gap-6 md:grid-cols-4 sm:grid-cols-2"></div>
  </section>

  <!-- Gallery Popup -->
  <div id="galleryModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <button onclick="closeGallery()" class="absolute top-4 right-6 text-white text-3xl">&times;</button>
    <div class="relative max-w-3xl w-full flex items-center justify-center">
      <button onclick="prevImage()" class="absolute left-4 text-white text-3xl">&#10094;</button>
      <img id="galleryImage" src="" class="max-h-[80vh] rounded-lg shadow-lg">
      <button onclick="nextImage()" class="absolute right-4 text-white text-3xl">&#10095;</button>
    </div>
  </div>

  <script>
    // رابط جوجل شيت (API)
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzOMhAmmVyrl8j3uIxkQX5xWFglayqRexsXYBgLBEpeH2zlgef_LH4HaK3pMyUE48Ly6g/exec";

    let productImages = {};  
    let currentProductIndex = 0;
    let currentImageIndex = 0;

    // تحميل المنتجات من الشيت
    async function loadProducts() {
      try {
        let res = await fetch(SHEET_URL);
        let products = await res.json();

        let container = document.querySelector("#products .grid");
        container.innerHTML = "";

        products.forEach((p, index) => {
          // الصور متفصولة بفاصلة
          let imgs = p.images.split(",").map(i => i.trim());
          let firstImg = imgs[0];

          container.innerHTML += `
            <div class="bg-pink-50 rounded-xl shadow overflow-hidden">
              <img src="${firstImg}" alt="${p.name}" class="w-full h-60 object-cover cursor-pointer" onclick="openGallery(${index})">
              <div class="p-4">
                <h4 class="font-semibold text-lg">${p.name}</h4>
                <p class="text-sm text-slate-600 mt-1">${p.description}</p>
                <div class="flex items-center justify-between mt-3">
                  <span class="font-bold text-pink-600">${p.price} EGP</span>
                  <button class="bg-pink-600 text-white px-3 py-1 rounded-lg text-sm">اطلب الآن</button>
                </div>
              </div>
            </div>
          `;

          // خزّن الصور الخاصة بالمنتج
          productImages[index] = imgs;
        });

      } catch (err) {
        console.error("Error loading products:", err);
      }
    }

    // فتح المعرض
    function openGallery(productIndex){
      currentProductIndex = productIndex;
      currentImageIndex = 0;
      document.getElementById("galleryModal").classList.remove("hidden");
      document.getElementById("galleryModal").classList.add("flex");
      showImage();
    }
    function closeGallery(){
      document.getElementById("galleryModal").classList.add("hidden");
    }
    function showImage(){
      document.getElementById("galleryImage").src = productImages[currentProductIndex][currentImageIndex];
    }
    function nextImage(){
      currentImageIndex = (currentImageIndex + 1) % productImages[currentProductIndex].length;
      showImage();
    }
    function prevImage(){
      currentImageIndex = (currentImageIndex - 1 + productImages[currentProductIndex].length) % productImages[currentProductIndex].length;
      showImage();
    }

    // تحميل عند فتح الصفحة
    window.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
