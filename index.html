<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متجر المنتجات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); }
    .modal-content { margin: 5% auto; padding: 20px; background: white; border-radius: 12px; max-width: 500px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">🛒 متجر المنتجات</h1>
      <button onclick="openCart()" class="relative">
        🛍️
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 rounded-full">0</span>
      </button>
    </div>
  </header>

  <!-- Products -->
  <section class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="products">
    <!-- المنتجات هتظهر هنا -->
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-4">سلة المشتريات</h2>
      <div id="cart-items"></div>
      <p class="mt-4 font-bold">الإجمالي: <span id="cart-total">0</span> ج.م</p>
      <div class="flex justify-between mt-4">
        <button onclick="closeCart()" class="bg-gray-400 text-white px-4 py-2 rounded">إغلاق</button>
        <button onclick="checkout()" class="bg-green-500 text-white px-4 py-2 rounded">إتمام الشراء</button>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-4">إتمام الطلب</h2>
      <form id="checkout-form" class="space-y-4">
        <input type="text" id="name" placeholder="الاسم" class="w-full border p-2 rounded" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" class="w-full border p-2 rounded" required>
        <input type="text" id="address" placeholder="العنوان" class="w-full border p-2 rounded" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">تأكيد الطلب</button>
      </form>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzQhzDWRprQEgJyPfrG3TuvI6bnW2iRCkxx-VHaD2vULZahTu4BBUZXeHw4bDHQbjngjA/exec";
    let cart = [];

    // جلب المنتجات من Google Sheet
    async function fetchProducts() {
      const res = await fetch(SHEET_URL);
      const products = await res.json();
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach((p, i) => {
        container.innerHTML += `
          <div class="bg-white rounded shadow-md overflow-hidden">
            <img src="${p.image}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-bold text-lg">${p.name}</h3>
              <p class="text-gray-600">${p.description}</p>
              <p class="text-blue-600 font-bold mt-2">${p.price} ج.م</p>
              <button onclick="addToCart(${i}, '${p.name}', ${p.price})" class="bg-green-500 text-white px-4 py-2 rounded mt-3">أضف للسلة</button>
            </div>
          </div>
        `;
      });
    }

    // إدارة السلة
    function addToCart(id, name, price) {
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ id, name, price, qty: 1 });
      }
      updateCartCount();
    }

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.reduce((a, b) => a + b.qty, 0);
    }

    function openCart() {
      document.getElementById("cart-modal").style.display = "block";
      renderCart();
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price * item.qty;
        container.innerHTML += `
          <div class="flex justify-between items-center border-b py-2">
            <span>${item.name} x${item.qty}</span>
            <span>${item.price * item.qty} ج.م</span>
            <button onclick="removeFromCart(${i})" class="text-red-500">❌</button>
          </div>
        `;
      });
      document.getElementById("cart-total").innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
      updateCartCount();
    }

    // إتمام الطلب
    function checkout() {
      closeCart();
      document.getElementById("checkout-modal").style.display = "block";
    }

    document.getElementById("checkout-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      alert("تم إرسال طلبك بنجاح ✅");
      cart = [];
      updateCartCount();
      document.getElementById("checkout-modal").style.display = "none";
    });

    // تحميل المنتجات عند فتح الموقع
    fetchProducts();
  </script>
</body>
</html>
