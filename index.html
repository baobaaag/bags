<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baobag Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #d6336c;
    }
    header {
      background-color: #f8d7da;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      font-family: 'Cursive', sans-serif;
    }
    .section-title {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }
    .product-card {
      background-color: #ffe6eb;
      border-radius: 15px;
      width: 220px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }
    .slider img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .slider img.active {
      opacity: 1;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
    .product-price {
      color: #e63946;
      margin-top: 5px;
      font-size: 16px;
    }
    footer {
      background-color: #f8d7da;
      text-align: center;
      padding: 15px;
      font-size: 16px;
    }
    a.order-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #d6336c;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.order-btn:hover {
      background-color: #b3244a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Baobag</h1>
  </header>

  <div class="section-title">منتجاتنا</div>

  <div class="products">

    <!-- Bag 1 -->
    <div class="product-card">
      <div class="slider">
        <img src="bag1.jpg" class="active" />
        <img src="bag1-2.jpg" />
        <img src="bag1-3.jpg" />
      </div>
      <div class="product-name">Classic Pink Bag</div>
      <div class="product-price">250 EGP</div>
      <a class="order-btn" href="https://wa.me/201148531602?text=عايز اطلب Classic Pink Bag" target="_blank">اطلب الآن</a>
    </div>

    <!-- Bag 2 -->
    <div class="product-card">
      <div class="slider">
        <img src="bag2.jpg" class="active" />
        <img src="bag2-2.jpg" />
        <img src="bag2-3.jpg" />
      </div>
      <div class="product-name">LILLY</div>
      <div class="product-price">450 EGP</div>
      <a class="order-btn" href="https://wa.me/201148531602?text=عايز اطلب LILLY" target="_blank">اطلب الآن</a>
    </div>

  </div>

  <footer>
    للطلبات على الواتساب: <a href="https://wa.me/201148531602" target="_blank">201148531602</a>
  </footer>

  <script>
    // Slide show per product
    document.querySelectorAll(".slider").forEach((slider) => {
      const images = slider.querySelectorAll("img");
      let index = 0;
      setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 3000);
    });
  </script>

</body>
</html>
